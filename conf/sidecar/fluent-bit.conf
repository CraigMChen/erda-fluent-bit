[SERVICE]
    flush        0.5
    daemon       Off
    grace 1
    log_level    info
    parsers_file parsers.conf
    plugins_file plugins.conf
    http_server  On
    http_listen  0.0.0.0
    http_port    2020

[INPUT]
    name                 tail
    path                 /stdlog/*/*.log
    DB                   /cache/xx # TODO
    read_from_head       False
    Buffer_Chunk_Size    1MB
    Buffer_Max_Size      10MB
    Skip_Long_Lines      On
    Skip_Empty_Lines     On
    Refresh_Interval     30
    Rotate_Wait          600

    # forced: can't change
    Path_Key             log_path

    Mem_Buf_Limit        50MB

    multiline.parser     cri

[FILTER]
    name                  multiline
    match                 *
    multiline.key_content log
    multiline.parser      multiline-regex-generic

[FILTER]
    Name            parser
    Match           *
    Key_Name        log_path
    Preserve_Key    True
    Reserve_Data    True
    Parser          log-id

[FILTER]
    Name            lua
    Match           *
    script          scripts/enrich-meta.lua
    call            add_cpuset

[FILTER]
    Name            parser
    Match           *
    Key_Name        cpuset
    Preserve_Key    True
    Reserve_Data    True
    Parser          cpuset

[FILTER]
    Name            parser
    Match           *
    Key_Name        log
    Preserve_Key    True
    Reserve_Data    True
    Parser          erda-info

[FILTER]
    Name            record_modifier
    Match           *
    Record          __erda_org_name ${DICE_ORG_NAME}
    Record          __erda_cluster_name ${DICE_CLUSTER_NAME}
    Record          __erda_project_name ${DICE_PROJECT_NAME}
    Record          __erda_application_name ${DICE_SERVICE_NAME}
    Record          __erda_service_name ${DICE_APPLICATION_NAME}
    Record          __erda_runtime_name ${DICE_RUNTIME_NAME}

